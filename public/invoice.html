<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        input[type="date"], input[type="number"], input[type="text"] {
            width: 100px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .last {
            width: 100%;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice</h1>
        <label for="name">Name:</label>
        <select id="name" name="name"></select><br><br>

        <table>
            <thead>
                <tr>
                    <th>Rate</th>
                    <th>Rate for Quality</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Weight</th>
                    <th>Net Amount</th>
                </tr>
            </thead>
            <tbody id="rateTable">
                <!-- Rows dynamically added here -->
            </tbody>
        </table>
        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate">
        <label for="from">From:</label>
        <input type="date" id="from">
        <label for="to">To:</label>
        <input type="date" id="to">
        
        <button type="button" onclick="addRow()">Add Row</button>

        <h2>General Rates</h2>
        <table>
            <thead>
                <tr>
                    <th>Rate for General</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Weight</th>
                    <th>Net Amount</th>
                </tr>
            </thead>
            <tbody id="genTable">
                <!-- Rows dynamically added here -->
            </tbody>
        </table>
        <label for="rateGen">Rate:</label>
        <input type="number" id="rateGen" name="rateGen">
        <label for="Genfrom">From:</label>
        <input type="date" id="Genfrom">
        <label for="Gento">To:</label>
        <input type="date" id="Gento">
        <button type="button" onclick="addGeneralRow()">Add Row</button>

        <h2>Totals</h2>
        <p>Total Weight: <input type="text" class="last" placeholder="last"></p>
        <p>Commission: <input type="text" class="last" placeholder="cool"></p>
        <p>Net Payable: <input type="text" class="last" placeholder="last"></p>
        <p>Previous Unpaid Amount: <input type="text" class="last" placeholder="last"></p>
        <p>Paid Amount: <input type="text" class="last" placeholder="last"></p>
        <p>Unpaid Amount: <input type="text" class="last" placeholder="last"></p>
        <button type="button">Save</button>
        <button type="button">Print</button>
    </div>
    <script src="invoice-app.js"></script>
</body>
</html>
