<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="./CSS/invoice.css">
</head>
<body>
    <div class="container">
        <h1>Invoice</h1>
        <label for="name">Name:</label>
        <select id="name" name="name"></select><br><br>
        <div class="QualityLeaves">
            <h2>Quality Leaves</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rate</th>
                        <th>Rate for Quality</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Total Weight</th>
                        <th>Net Amount</th>
                    </tr>
                </thead>
                <tbody id="rateTable">
                    <!-- Rows dynamically added here -->
                </tbody>
            </table>
            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate">
            <label for="from">From:</label>
            <input type="date" id="from">
            <label for="to">To:</label>
            <input type="date" id="to">

            <button type="button" onclick="addRow()">Add Row</button><br> <br>

            <label for="totalWeightQL"class="first">Total Weight:</label>
               <input type="text" id="totalWeightQL" class="first" placeholder="Total Weight">

            <label for="totalAmountQL" class="first">Total Amount:</label>
               <input type="text" id="totalAmountQL" class="first" placeholder="Total Amount">

        </div>
        <div class="GeneralRates">
            <h3>General Rates</h3>
            <table>
                <thead>
                    <tr>
                        <th>Rate for General</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Total Weight</th>
                        <th>Net Amount</th>
                    </tr>
                </thead>
                <tbody id="genTable">
                    <!-- Rows dynamically added here -->
                </tbody>
            </table>
            <label for="rateGen">Rate:</label>
            <input type="number" id="rateGen" name="rateGen">
            <label for="Genfrom">From:</label>
            <input type="date" id="Genfrom">
            <label for="Gento">To:</label>
            <input type="date" id="Gento">
            <button type="button" onclick="addGeneralRow()">Add Row</button><br> <br>

            <label for="totalWeightGR" class="last">Total Weight:</label>
              <input type="text" id="totalWeightGR" class="last" placeholder="Total Weight">
              
              <label for="totalAmountGR" class="last">Total Amount:</label>
              <input type="text" id="totalAmountGR" class="last" placeholder="Total Amount">

        </div>

       

        <h2>Totals</h2>
        <p>Total Weight: <input type="text" class="last" placeholder="last"></p>
        <p>Commission: <input type="text" class="last" placeholder="cool"></p>
        <p>Net Payable: <input type="text" class="last" placeholder="last"></p>
        <p>Previous Unpaid Amount: <input type="text" class="last" placeholder="last"></p>
        <p>Paid Amount: <input type="text" class="last" placeholder="last"></p>
        <p>Unpaid Amount: <input type="text" class="last" placeholder="last"></p>
        <button id="save">Save</button>
        <button id="print">Print</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.1.1/jspdf.plugin.autotable.min.js"></script>
    <script src="invoice-app.js"></script>
</body>
</html>
