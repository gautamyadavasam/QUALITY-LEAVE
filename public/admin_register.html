<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="./CSS/admin_register.css">
</head>
<body>
<div class="container">
    <h1>Admin Registration</h1>
    <form action="/admin_registration" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter your User ID" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" placeholder="Select Gender" required>
           
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>
        <label for="profile_pic">Profile Picture:</label>
        <input type="file" id="profile_pic" name="profile_pic"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your Address/Village Name" required><br><br>
        <label for="phone_no">Phone No:</label>
        <input type="text" id="phone_no" name="phone_no"  placeholder="Enter your Phone No" required><br><br>
        <label for="bank_account_no">Bank Account No:</label>
        <input type="text" id="bank_account_no" name="bank_account_no" placeholder="Enter your Bank Account No" required><br><br>
        <label for="pan_card">Pan Card:</label>
        <input type="text" id="pan_card" name="pan_card" placeholder="Enter your Pan Card No" required><br><br>
        <label for="aadhar_card">Aadhar Card No:</label>
        <input type="text" id="aadhar_card" name="aadhar_card" placeholder="Enter your Aadhar Card No" required><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter your Date of Birth" required><br><br>
        <label for="upi_no_upi_id">UPI No/UPI ID:</label>
        <input type="text" id="upi_no_upi_id" name="upi_no_upi_id" placeholder="Enter Your Google Pay/Phone Pay/Paytm" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" required><br><br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
